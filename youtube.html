<!DOCTYPE html>
<html>
  <head>
    <title>Youtube</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/general.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="humbuger-icon" src="/icons/hamburger-menu.svg" />
        <img class="youtube-logo-icon" src="/icons/youtube-logo.svg" />
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img class="search-icon" src="/icons/search.svg" />
        </button>
        <button class="voice-button">
          <img class="voice-icon" src="/icons/voice-search-icon.svg" />
        </button>
      </div>

      <div class="right-section">
        <img class="upload-icon" src="/icons/upload.svg" />
        <img class="youtube-apps-icon" src="/icons/youtube-apps.svg" />
        <div class="tooltip-container">
          <div class="count-noti"><p>3</p></div>
          <img class="noti-icon" src="/icons/notifications.svg" />
        </div>
        <img class="my-channel-icon" src="/channel-picture/my-channel.jpeg" />
      </div>
    </div>
  </body>
</html>
