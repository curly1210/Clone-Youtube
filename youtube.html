<!DOCTYPE html>
<html>
  <head>
    <title>Youtube</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/sidebar.css" />
    <link rel="stylesheet" href="/styles/video.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img class="humbuger-icon" src="/icons/hamburger-menu.svg" />
        <img class="youtube-logo-icon" src="/icons/youtube-logo.svg" />
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img class="search-icon" src="/icons/search.svg" />
        </button>
        <button class="voice-button">
          <img class="voice-icon" src="/icons/voice-search-icon.svg" />
        </button>
      </div>

      <div class="right-section">
        <img class="upload-icon" src="/icons/upload.svg" />
        <img class="youtube-apps-icon" src="/icons/youtube-apps.svg" />
        <div class="tooltip-container">
          <div class="count-noti"><p>3</p></div>
          <img class="noti-icon" src="/icons/notifications.svg" />
        </div>
        <img class="my-channel-icon" src="/channel-picture/my-channel.jpeg" />
      </div>
    </header>

    <nav class="sidebar">
      <div class="sidebar-link">
        <img src="/icons/home.svg" />
        <p>Home</p>
      </div>

      <div class="sidebar-link">
        <img src="/icons/explore.svg" />
        <p>Explore</p>
      </div>

      <div class="sidebar-link">
        <img src="/icons/subscriptions.svg" />
        <p>Subscriptions</p>
      </div>

      <div class="sidebar-link">
        <img src="/icons/originals.svg" />
        <p>Originals</p>
      </div>

      <div class="sidebar-link">
        <img src="/icons/youtube-music.svg" />
        <p>Youtube music</p>
      </div>

      <div class="sidebar-link">
        <img src="/icons/library.svg" />
        <p>Library</p>
      </div>
    </nav>

    <div class="grid-video">cuong dep trai</div>
  </body>
</html>
